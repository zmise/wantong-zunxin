<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>办文查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="../css/sm.css">
  <link rel="stylesheet" href="../css/detail.css">
  <style>
  .list-block {
    margin-top: 1rem;
  }

  .list-block .item-title.short-label {
    width: 40%;
  }

  .row .col-80 {
    margin-left: 13%;
  }

  .content-block {
    margin-top: 3.3rem;
  }

  .content-block.mandatory-btn {
    margin: 1.3rem 0;
  }

  .consult-list {
    padding: 0;
    margin: 0 0.5rem;
  }

  .consult-list li {
    display: block;
    background: #fff;
    font-size: 0.7rem;
    color: #333;
    border-radius: .5rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    margin-bottom: 0.5rem;
  }

  .consult-list li a {
    display: block;
    padding: .4rem;
    color: #3d4145;
  }

  .consult-list li .field-name {
    color: #999;
  }

  .consult-list li .field-name .time {
    margin-left: 0.5rem;
  }

  .consult-list li div {
    margin: 0.3rem 0;
  }

  .consult-list li .success {
    float: right;
    margin-right: 0.5rem;
    color: #FF001E;
    font-weight: bold;
  }
  </style>
</head>

<body>
  <div class="page page-current">
    <div class="buttons-tab">
      <a href="javascript:;" class="external button" id="officeQuery">办文查询</a>
      <a href="javascript:;" class="active external button">办文记录</a>
    </div>
    <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
      <div class="content-block">
        <ul class="consult-list" id="consultList"></ul>
      </div>
      <div class="infinite-scroll-preloader"></div>
    </div>
  </div>
  <!--build:js js/common.min.js -->
  <script src="js/zepto.js"></script>
  <script src="js/sm.js"></script>
  <script src="js/common.js"></script>
  <!-- endbuild -->
  <script src="js/office-query-record.js"></script>
</body>

</html>
