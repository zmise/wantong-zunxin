<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>绑定账号</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="shortcut icon" href="/favicon.ico">

          <div class="list-block media-list">
            <ul id="customer-wrapper"></ul>
          </div>
        </div>
        <!-- 加载提示符 -->
        <div class="infinite-scroll-preloader"></div>
      </div>
      <div class="content-block footer">
        <div class="row">
          <div class="col-100"><a href="#" class="button button-big button-fill button-success js-submit">确认</a></div>
        </div>
      </div>
    </div>
  </div>
  <!--build:js js/common.min.js -->
  <script src="js/zepto.js"></script>
