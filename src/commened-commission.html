        </div>

        <div class="cc-commission flexbox dn">

              <p class="ccc-desc">已发放推荐奖(元)</p>

              <p class="ccc-desc">已拿奖励人数(人)</p>
              <p class="ccc-score" id="personScore">0</p>

          </div>

        <div class="cc-flow mt5">
          <div class="ccf-title">
            <p class="ccf-text">推荐办理流程</p>
          </div>
          <div class="ccf-main flexbox">
            <div class="ccf-item">

            </div>
            <div class="ccf-item">
              <span class="icon-box"><i class="iconfont icon-banlidaikuan1"></i></span>

            <div class="ccf-item">

            <p class="cci-text">可贷额度</p>
            <p class="cci-desc"><span class="cci-number">5</span>-<span class="cci-number">50</span>万</p>

            <p class="cci-text">放款时间</p>
            <p class="cci-desc"><span class="cci-number">1</span>-<span class="cci-number">2</span>周</p>
          </div>
          <div class="cci-item">
            <p class="cci-text">贷款期限</p>
