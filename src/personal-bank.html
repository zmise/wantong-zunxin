<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>绑定银行卡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/sm.css">
  <link rel="stylesheet" href="font/iconfont.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/personal.css">
</head>

<body>
  <div class="page-group public-min-width">
    <div class="page page-current">
      <div class="content">
        <div class="list-block">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <i class="iconfont icon-xingming"></i>
                <div class="item-input">
                  <input type="text" placeholder="账户名" maxlength="20" name="name" id="name" class="require">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <i class="iconfont icon-qiahao"></i>
                <div class="item-input">
                  <input type="tel" placeholder="卡号" maxlength="30" name="bankCardNo" id="bankCardNo" class="require">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <i class="iconfont icon-kaihuhang"></i>
                <div class="item-input">
                  <input type="text" placeholder="银行开户行" maxlength="100" name="bankName" id="bankName">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <p class="mb10"><a href="javascript:;" class="button button-filly" id="bind">立即绑定</a></p>
          <p><a href="javascript:;" class="button button-empty" id="stick">跳过，下次再说</a></p>
        </div>

        <div class="desc">
          <p class="desc-title">温馨提示</p>
          <p>1.请仔细填写姓名和卡号，以便领取收益</p>
          <p>2.我们为您的推荐的客户成功办理贷款后，会7个工作日之内将收益发放至您的银行卡上</p>
          <p>3.若有任何疑问，请致电0755-86539675</p>
        </div>
      </div>
    </div>
  </div>
