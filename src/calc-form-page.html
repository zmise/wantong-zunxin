<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <title>房贷计算器</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/sm.css">
  <link rel="stylesheet" href="font/iconfont.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/consult-files.css">
  <link type="text/css" rel="stylesheet" href="css/mortgage-calculator.css" />
  <style>
    .tl {
      text-align: left!important;
      text-align-last: initial!important;
    }
    
    .form-body .lab {
      width: 90px;
      text-align: right;
    }
    
    .popup-body {
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="form-body">
    <div class="box-middle items">
      <label class="lab">贷款类型：</label>
      <a class="radio current" id="business" href="javascript:void(0);">商业</a>
      <a class="radio" id="fund" href="javascript:void(0);">公积金</a>
      <a class="radio" id="combo" href="javascript:void(0);">组合</a>
    </div>
    <div class="box-middle items">
      <label class="lab">还款方式：</label>
      <a class="radio current" id="equalRate" href="javascript:void(0);">等额本息</a>
      <a class="radio" id="equalMoney" href="javascript:void(0);">等额本金</a>
    </div>
    <div class="box-middle items js-business">
      <label class="lab">商业贷款：</label>
      <input class="text flex tl" id="businessLoan" type="tel" />
      <span class="unit">万元</span>
    </div>
    <div class="box-middle items js-fund">
      <label class="lab">公积金贷：</label>
      <input class="text flex tl" id="fundLoan" type="tel" />
      <span class="unit">万元</span>
    </div>
    <div class="box-middle items">
      <label class="lab">贷款期限：</label>
      <select class="text select" id="ayear">
        <option value="30">30年</option>
        <option value="25">25年</option>
        <option value="20">20年</option>
        <option value="15">15年</option>
        <option value="10">10年</option>
        <option value="5">5年</option>
        <option value="">其他时长</option>
      </select>
      <input class="text tl" id="year" type="tel" value="" />
      <span class="unit">年</span>
    </div>
    <div class="box-middle items js-business">
      <label class="lab tr">商贷利率：</label>
      <select class="text select" id="brate">
        <option value="0.7">房贷基准利率7折</option>
        <option value="0.75">房贷基准利率7.5折</option>
        <option value="0.8">房贷基准利率8折</option>
        <option value="0.85">房贷基准利率8.5折</option>
        <option value="0.9">房贷基准利率9折</option>
        <option value="0.95">房贷基准利率9.5折</option>
        <option value="1" selected>房贷基准利率</option>
        <option value="1.1">房贷基准利率1.1倍</option>
        <option value="1.2">房贷基准利率1.2倍</option>
        <option value="1.3">房贷基准利率1.3倍</option>
        <option value="-1">其他利率</option>
      </select>
      <input class="text tl" id="businessRate" type="number" value="4.90" />
      <span class="unit">%</span>
    </div>
    <div class="box-middle items js-fund">
      <label class="lab tr">公积金利率：</label>
      <select class="text select" id="frate">
        <option value="1" selected>公积金基准利率</option>
        <option value="1.1">公积金基准利率1.1倍</option>
        <option value="1.2">公积金基准利率1.2倍</option>
        <option value="1.3">公积金基准利率1.3倍</option>
      </select>
      <input class="text tl" id="fundRate" type="number" value="3.25" />
      <span class="unit">%</span>
    </div>
    <div class="box-middle items">
      <div class="box-align flex js-business">
        <p class="info" data-tipsFor="key2business" id="businessMark">
          <i class="iconfont icon-question"></i>商业贷款利率</p>
      </div>
      <div class="box-align flex js-fund">
        <p class="info" data-tipsFor="key2fund" id="fundMark">
          <i class="iconfont icon-question"></i>公积金贷款利率</p>
      </div>
    </div>
  </div>
  <div class="box-middle subimt-body">
    <a class="submit flex" id="submit" href="javascript:void(0);">马上计算</a>
  </div>
  <div class="footer-copy-right">
    <p>本工具由<a href="http://mp.weixin.qq.com/s/9h6HvTOXU5dE8CSHKmrmYQ" external>尊信金服</a>提供</p>
  </div>
  <div class="dnone" id="key2business">
    <p class="fb mb10">2015-10-24 央行公布的商业银行贷款利率</p>
    <div class="tips-table">
      <div class="row no-gutter">
        <div class="col-50">时长</div>
        <div class="col-50">商业贷</div>
      </div>
      <div class="row no-gutter">
        <div class="col-50">1年及以下</div>
        <div class="col-50">4.35%</div>
      </div>
      <div class="row no-gutter">
        <div class="col-50">1-5年(含5年)</div>
        <div class="col-50">4.75%</div>
      </div>
      <div class="row no-gutter">
        <div class="col-50">5年以上</div>
        <div class="col-50">4.90%</div>
      </div>
    </div>
  </div>
  <div class="dnone" id="key2fund">
    <p class="fb mb10">2015-10-24 央行公布的公积金贷款利率</p>
    <div class="tips-table">
      <div class="row no-gutter">
        <div class="col-50">时长</div>
        <div class="col-50">商业贷</div>
      </div>
      <div class="row no-gutter">
        <div class="col-50">5年及以下</div>
        <div class="col-50">2.75%</div>
      </div>
      <div class="row no-gutter">
        <div class="col-50">5年以上</div>
        <div class="col-50">3.25%</div>
      </div>
    </div>
  </div>

  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KLDXXLZ" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

    </div>-->
  <!--build:js js/common.min.js -->
  <script src="js/zepto.js"></script>
  <script src="js/sm.js"></script>
  <script src="js/common.js"></script>
  <!-- endbuild -->
  <script src="js/calc-form-page.js"></script>
  <!-- Google Tag Manager -->
  <script src="js/own-gtm.js"></script>
  <!-- End Google Tag Manager -->
</body>

</html>
