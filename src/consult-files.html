<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>查档</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="../css/sm.css">
  <link rel="stylesheet" href="../font/iconfont.css">
  <link rel="stylesheet" href="../css/detail.css">
  <link rel="stylesheet" href="../css/consult-files.css">
</head>

<body>
  <div class="page page-current">
    <div class="buttons-tab">
      <a href="javascript:;" class="external active button">立即查档</a>
      <a href="./consult-files-record.html" class="external button">查档记录</a>
    </div>
    <div class="content">
      <div class="content-block">
        <form action="#" id="consultFilesFrom">
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <label class="item-title short-label label">查档类型</label>
                    <div class="item-radio-box">
                      <input type="radio" name="queryType" value="1" id="queryType1" checked><label class="item-radio" for="queryType1">分户</label><input type="radio" name="queryType" value="2" id="queryType2"><label class="item-radio" for="queryType2">分栋</label>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <label class="item-title short-label label">权利人类型</label>
                    <div class="item-radio-box" id="ownerType">
                      <input type="radio" name="ownerType" value="1" id="ownerType1" checked><label class="item-radio" for="ownerType1">个人</label><input type="radio" name="ownerType" value="2" id="ownerType2"><label class="item-radio" for="ownerType2">单位</label>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <label class="item-title short-label label">产权证书类型</label>
                    <div class="item-radio-box" id="certType">
                      <input type="radio" name="certType" value="1" id="certType1" checked><label class="item-radio" for="certType1">房地产证</label><input type="radio" name="certType" value="2" id="certType2"><label class="item-radio" for="certType2">不动产证</label>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list-block">
            <ul>
              <li class="js-certType">
                <div class="item-content">
                  <div class="item-inner">
                    <label class="item-title label short-label" for="certNo">房地产证编号</label>
                    <div class="item-input">
                      <input type="number" id="certNo" name="certNo" class="required" placeholder="请输入(必填)" data-label="请输入正确房产证号">
                    </div>
                  </div>
                </div>
              </li>
              <li class="js-certType dn">
                <div class="item-content item2">
                  <div class="item-inner">
                    <span>粤</span>
                    <div class="item-year-box">
                      <select class="item-year-select required" name="year" id="year" data-label="请选择不动产证年份">
                        <option value="">请选择</option>
                       </select>
                      <i class="iconfont icon-sanjiao"></i>
                    </div>
                    <span>不动产权第</span>
                    <div class="item-input">
                      <input type="text" id="certNo" name="certNo" class="required" placeholder="请输入" data-label="请输入正确不动产权证号" maxlength="10">
                    </div>
                    <span>号</span>
                  </div>
                </div>
              </li>
              <li class="js-ownerType">
                <div class="item-content">
                  <div class="item-inner">
                    <label class="item-title short-label label" for="personInfo1">身份证号/姓名</label>
                    <div class="item-input">
                      <input type="text" id="personInfo1" name="personInfo" class="required" placeholder="身份证号或姓名(必填)" data-label="身份证号格式不正确" maxlength="18">
                    </div>
                  </div>
                </div>
              </li>
              <li class="js-ownerType dn">
                <div class="item-content">
                  <div class="item-inner">
                    <label class="item-title short-label label" for="personInfo2">单位名称</label>
                    <div class="item-input">
                      <input type="text" id="personInfo2" name="personInfo" class="required" placeholder="单位名称(必填)" data-label="请输入单位名称">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </form>
      </div>
      <div class="content-block mandatory-btn">
        <a href="javascript:;" class="button button-big button-fill button-success" id="inquireBtn">查询</a>
      </div>
    </div>
  </div>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KLDXXLZ" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->
  <!--build:js js/common.min.js -->
  <script src="js/zepto.js"></script>
  <script src="js/sm.js"></script>
  <script src="js/common.js"></script>
  <!-- endbuild -->
  <script src="js/vTool-2.4.3.js"></script>
  <script src="js/consult-files.js"></script>
  <!-- Google Tag Manager -->
  <script src="js/own-gtm.js"></script>
  <!-- End Google Tag Manager -->
</body>

</html>
