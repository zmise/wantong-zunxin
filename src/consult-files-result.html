<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>查档</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="../css/sm.css">
  <link rel="stylesheet" href="../css/detail.css">
  <link rel="stylesheet" href="../css/consult-files.css">

</head>

<body>
  <div class="page page-current">
    <div class="buttons-tab">
      <a href="./consult-files.html" class="external active button">立即查档</a>
      <a href="./consult-files-record.html" class="external button">查档记录</a>
    </div>
    <div class="content">
      <div class="content-block result-list">
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <p class="result-title">权利人在<span data-id="address"></span>有房产，产权状态为：<span class="result" data-id="status"></span></p>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">抵押权人</div>
                  <div class="item-after" data-id="mortgagePerson"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">抵押日期</div>
                  <div class="item-after" data-id="mortgageDate"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">类别</div>
                  <div class="item-after" data-id="houseType"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">面积</div>
                  <div class="item-after" data-id="area"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">登记价</div>
                  <div class="item-after" data-id="registerPrice"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">竣工时间</div>
                  <div class="item-after" data-id="finishDate"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">查档方式</div>
                  <div class="item-after" data-id="queryType"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">房产证号</div>
                  <div class="item-after" data-id="certNo"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">身份证号/姓名</div>
                  <div class="item-after" data-id="personInfo"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">查档时间</div>
                  <div class="item-after" data-id="createTime"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <p class="infos-tips">来自深圳市房产信息系统，最终结果以实际办理为准</p>
        <div class="content-block mandatory-btn">
          <a href="javascript:;" class="button button-big button-fill button-success" id="research">再次查询</a>
        </div>
        <div class="content-block mandatory-btn">
          <a href="javascript:;" class="button button-big button-fill button-success" id="transfer">查过户价</a>
        </div>
        <div class="content-block mandatory-btn">
          <a href="javascript:;" class="button button-big button-fill button-success" id="price">查税费</a>
        </div>
      </div>
    </div>
  </div>
  <!--build:js js/common.min.js -->
  <script src="js/zepto.js"></script>
  <script src="js/sm.js"></script>
  <script src="js/common.js"></script>
  <!-- endbuild -->
  <script src="js/vTool-2.4.3.js"></script>
  <script src="../js/consult-files-result.js"></script>
</body>

</html>
